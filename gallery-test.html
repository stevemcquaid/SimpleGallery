<html>
	<head>
		<link rel="stylesheet" href="gallery-test.css">
	</head>
	<body>
		<div id="content">
			<h2>
				Here is a demo of my image gallery. The README file has more instructions on how to use this module.
			</h2>
			<div class="image-gallery">
				<div class="gallery-item">
					<img src="http://jasonlefkowitz.net/wp-content/uploads/2013/07/Cute-Cats-cats-33440930-1280-800.jpg" alt="" class="gallery-thumbnail">
					<div class="gallery-description">
						Hello World, this is a cat!
					</div>
				</div>
				<div class="gallery-item">
					<img src="http://1.bp.blogspot.com/-F9B7MrG9Vl8/T9uevPioqPI/AAAAAAAAACg/FQxPGkupdMk/s640/cute+cat+pictures+(8).jpg" alt="" class="gallery-thumbnail">
					<div class="gallery-description">
						This is another cute cate!!
					</div>
				</div>
			</div>
			<div class="gallery-overlay">
				<div class="gallery-content">
					<img id="gallery-left-button" src="leftarrow.png">
					<img id="gallery-right-button" src="rightarrow.png">
					<img class="gallery-overlay-image">
					<div class="gallery-overlay-description"></div>
				</div>
				
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="simplegallery.js"></script>
	</body>
</html>
